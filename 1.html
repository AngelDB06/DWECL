<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="openWindow()">Abrir ventana</button>
    <button onclick="closeWindow()">Cerrar ventana</button>
    <script>
        let ventana;
        function openWindow() {
            let titulo = prompt("Introduce un t√≠tulo para la nueva ventana")
            let left = window.screen.availWidth - 500;
            ventana = window.open("", "_blank", `width=500, height=400, top=0, left=${left}`)
    
            ventana.document.write("<h1>", titulo, "</h1>");
        }
        function closeWindow() {
            ventana.close();
        }
    </script>
</body>
</html>
