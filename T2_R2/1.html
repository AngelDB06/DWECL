<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="time"></p>
    <script>
    let tiempo = 60;
    const contador = setInterval(() => {
    document.getElementById("time").innerHTML = tiempo + " segundos restantes"; 
    tiempo--;

    if (tiempo < 0) {
        clearInterval(contador); 
    document.getElementById("time").innerHTML = "Tiempo agotado";
    }
    }, 1000);

    </script>
</body>
</html>
