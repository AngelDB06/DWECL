<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Ubicación en el Mapa</title>
  
  <!-- Estilos de Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 90vh;
      width: 100%;
    }
    #status {
      padding: 10px;
      background: #f0f0f0;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>🌍 Mi Ubicación en el Mapa</h2>
  <div id="status">Obteniendo tu ubicación...</div>
  <div id="map"></div>

  <script>
    // Verificamos si el navegador soporta geolocalización
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(mostrarPosicion, mostrarError);
    } else {
      document.getElementById("status").innerText = "La geolocalización no es soportada por este navegador.";
    }

    // Función que se ejecuta cuando se obtiene la ubicación
    function mostrarPosicion(pos) {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;

      document.getElementById("status").innerText = `Tu ubicación actual es: Latitud ${lat.toFixed(4)}, Longitud ${lon.toFixed(4)}`;

      // Crear el mapa con Leaflet
      const map = L.map('map').setView([lat, lon], 13);

      // Capa base (OpenStreetMap)
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
      }).addTo(map);

      // Marcador en la ubicación actual
      const marker = L.marker([lat, lon]).addTo(map);
      marker.bindPopup("<b>Estás aquí 🧭</b>").openPopup();
    }

    // Manejo de errores
    function mostrarError(error) {
      const status = document.getElementById("status");
      switch(error.code) {
        case error.PERMISSION_DENIED:
          status.innerText = "Permiso de ubicación denegado por el usuario.";
          break;
        case error.POSITION_UNAVAILABLE:
          status.innerText = "La información de ubicación no está disponible.";
          break;
        case error.TIMEOUT:
          status.innerText = "La solicitud para obtener la ubicación ha caducado.";
          break;
        default:
          status.innerText = "Ocurrió un error desconocido al obtener la ubicación.";
          break;
      }
    }
  </script>

</body>
</html>
