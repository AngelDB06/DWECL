<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n1 = prompt("Introduce un número: ");
        let n2 = prompt("Introduce otro número: ");
        let n3 = prompt("Introduce otro número: ");

        if (n1>n2 && n1>n3) {
            document.write(n1);
        } else if (n2>n1 && n2>n3) {
            document.write(n2);
        } else {
            document.write(n3);
        }
    </script>
</body>
</html>
