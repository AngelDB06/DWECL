<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let frase=prompt("Introduce una frase: ");
        let contador=0;
        for (let i = 0; i < frase.length; i++) {
            if (frase[i]=="a") {
                contador+=1;
            }
            
        }
        document.write("La palabra 'a' aparece ", contador, " veces.")
    </script>
</body>
</html>
