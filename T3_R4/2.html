<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const names = [
            "John Smith",
            "Alice Johnson",
            "James Brown",
            "Mary Jane",
            "Jack White",
            "Laura Jones",
            "Julia Roberts",
            "Robert Downey Jr"
        ];


        const startsWithJ = names.filter(name => name[0].toUpperCase() === 'J');

        const initials = startsWithJ.map(name =>
            name
                .split(' ')
                .map(word => word[0].toUpperCase())
                .join('')
        );


        const sortedInitials = initials.sort();

        console.log("Names starting with J:", startsWithJ);
        console.log("Initials projection:", initials);
        console.log("Sorted initials:", sortedInitials);

    </script>
</body>

</html>
