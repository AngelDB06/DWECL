<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("La operación 20==20 es ", 20==20, "<br>")
        
        document.write("La operación 20===20 es ", 20===20, "<br>")
        document.write("La operación 20==20.0 es ", 20==20.0, "<br>")
        document.write("La operación Juan == juan es ", "Juan"=="juan", "<br>")
        document.write("La operación Juan > juan es ", "Juan">"juan", "<br>")
        document.write("La operación Juan<juan es ", "Juan"<"juan", "<br>")
        document.write('La operación "123" == 123 es ', "123"==123, "<br>")
        document.write('La operación "123" === 123 es ', "123"===123, "<br>")
        document.write('La operación paseInt("123") == 123 es ', parseInt("123")==123, "<br>")
    </script>
</body>
</html>
