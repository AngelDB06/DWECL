<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let enpunto = false;
        for (let horas = 9; horas <= 21; horas++){
            for (let minutos = 0; minutos < 31; minutos=minutos+30) {
                if (minutos == 0) {
                    enpunto = true
                } else {
                    enpunto = false
                }
                if (enpunto == true){
                    document.write(horas, ":00<br>")
                } else {
                    document.write(horas, ":", minutos,"<br>")
                }
                                
            }
           
        }
    </script>
</body>
</html>
