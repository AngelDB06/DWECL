<body>
    <script>
        let v1=prompt("Introduce un valor: ")
        let v2=prompt("Introduce un valor: ")
        let v3=prompt("Introduce un valor: ")
        let v4=prompt("Introduce un valor: ")

        function maximo(a, b, c, d) {
            let max = a;
            if (b > max) max = b;
            if (c > max) max = c;
            if (d > max) max = d;
            return max;
        }
        document.write(maximo(v1,v2,v3,v4))
    </script>
