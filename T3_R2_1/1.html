<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arN = [];
        for (let i = 0; i < 5; i++) {
            arN[i]=prompt("Introduce un número:");
        }

        arN.sort((v1,v2) => v1-v2);
        let min = arN[0];
        let max = arN[4];
        let med = arN[2];

        document.write("Mínimo: ",min, " Máximo: ", max, " Medio: ", med, )
    </script>
</body>
</html>
