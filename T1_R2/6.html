<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (let i = 0; i < 11; i++) {
            document.write(`<h3>Tabla del ${i}</h3>\n`)
            for (let p = 0; p < 11; p++) {
                document.write(`${p}x${i}=${p*i}<br>`)
                
            }
            
        }
    </script>
</body>
</html>
