<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        let numeros = [1,5,4,11,7];
        
        numeros.sort(function ordena(n1, n2) {
            if (n1>n2) {
                return 1;
            } else if (n1<n2) {
                return -1;
            } else {
                return 0;
            }
        })

        document.write(numeros);
    </script>
</body>
